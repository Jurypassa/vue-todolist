<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue To Do List</title>
</head>
<body>

    <div class="container" id="root">
        <!-- inizio header -->
        <header>
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Logo Boolean">
        <h1>Todo List</h1>
        </header>
        <!-- / header -->

        <!-- inizio main -->
        <main>
            <!-- inizio sezione inserimento dati -->
            <section>
                <input type="text" placeholder="Inserisci il testo">
                <button>Aggiungi</button>
            </section>
            <!-- / sezione inserimento dati -->

            <!-- inizio sezione lista -->
            <section class="lista">
                <ul>
                    <li>
                        <span class="testo">Fare la spesa</span>
                        <i class="fas fa-times croce"></i>
                    </li>
                </ul>

                
            </section>
            <!-- / sezione lista -->

        </main>
        <!-- / main -->
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
